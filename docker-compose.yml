services:
  backend:
    build: ./server
    ports:
      - "3000:3000"   # map container port 3000 to host port 3000
    env_file:
      - .env
    depends_on:
      - mongo

  frontend:
    build: ./client
    ports:
      - "5173:5173"
    env_file:
    - ./client/.env
    depends_on:
      - backend

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
